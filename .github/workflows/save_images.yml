name: Save Uploaded Artwork

on:
  repository_dispatch:
    types: [upload_artwork]

jobs:
  process-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git history
        
      - name: Setup image directory
        run: |
          mkdir -p images
          chmod 755 images

      - name: Decode and save images
        run: |
          echo "${{ github.event.client_payload.bw_image }}" | base64 --decode > images/${{ github.event.client_payload.timestamp }}_bw.jpg
          echo "${{ github.event.client_payload.color_image }}" | base64 --decode > images/${{ github.event.client_payload.timestamp }}_color.jpg
          
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add images/
          git commit -m "Add new artwork [skip ci]"
          git push
